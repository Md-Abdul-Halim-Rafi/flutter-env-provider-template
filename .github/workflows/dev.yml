name: Building DEV apk

on:
  push:
    branches:
      - dev

jobs:
  flutter_test:
    name: Run Flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      # - uses: timheuer/base64-to-file@v1
