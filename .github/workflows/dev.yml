name: Building DEV apk

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          # flutter-version: "1.22"
          channel: "stable"
      - name: Run Workflow
        id: write_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: "config/app_config.json"
          encodedString: ${{ secrets.APP_CONFIG }}
      - run: flutter pub get
      # - run: mkdir -p $FCI_BUILD_DIR/config
      # - run: echo $APP_CONFIG | base64 --decode > $FCI_BUILD_DIR/config/app_config.json
      # - run: flutter test
      - run: flutter build appbundle -t lib/main_dev.dart
